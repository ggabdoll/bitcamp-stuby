<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ADD</title>

    <body>
        <style>
            body {
                padding: 20px;
                align-items: center;
                justify-content: center;
            }
            h1 {
                align-self: center;
            }
            input {
                margin-left: 3vw;
                margin-bottom: 10px;
                border-left-width: 0;
                border-right-width: 0;
                border-top-width: 0;
                border-bottom: 0.3 solid black;
                font-size: 20px;
                text-align: center;
                outline-style: none;
            }
            button {
                width: 80px;
                height: 30px;
                border-radius: 5px;
                margin-left: 80px;
            }
            .boarderBox {
                display: flex;
                width: 30vw;
                height: 40vh;
                border: 1px solid black;
                border-radius: 10px;
                justify-content: center;
                padding: 10px;
            }
            textarea {
                border: 0;
                outline-style: none;
            }
        </style>
        <h1>New Board</h1>
        <form>
            <div class="boarderBox">
                <div>
                    <input id="x-title" type="text" placeholder="Title" /><br />
                    <textarea id="x-content" cols="50" rows="5" placeholder="Contents"></textarea
                    ><br />
                    <input id="x-date" type="date" />
                </div>
            </div>
            <div class="btnContainer">
                <button
                    id="x-add-btn"
                    type="button"
                    style="margin: 20px; background-color: #daddfc; border: 0; margin-left: 80px"
                >
                    ADD
                </button>
                <button id="x-cancle-btn" type="button" style="margin: 20px; border: 0">
                    CANCLE
                </button>
            </div>
        </form>

    </body>
</html>
