            }

        <h1>New Board</h1>

            </div>
            <button
                id="x-add-btn"
                type="button"
                style="margin: 20px; background-color: #daddfc; border: 0"
            >
                ADD
            </button>
            <button id="x-cancle-btn" type="button" style="margin: 20px; border: 0">CANCLE</button>
        </form>

        <script>
            //날짜 시간
            let today = new Date();
            let month = today.getMonth() + 1;
            let day = today.getDay();
            let hours = today.getHours();
            let minutes = today.getMinutes();
