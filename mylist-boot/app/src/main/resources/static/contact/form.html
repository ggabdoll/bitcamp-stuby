<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>연락처</title>
    </head>
    <body>
        <h1>새 연락처</h1>
        <form>
            이름* : <input id="x-name" type="text" /><br />
            이메일* : <input id="x-email" type="email" /><br />
            전화* : <input id="x-tel" type="tel" /><br />
            회사 : <input id="x-company" type="text" /><br />
            <div>*는 필수 입력 항목입니다.</div>
            <button id="x-add-btn" type="button" style="margin: 25px">등록</button>
            <button id="x-cancle-btn" type="button" style="margin: 25px">취소</button>
        </form>

        <script>
            var xName = document.querySelector('#x-name');
            var xEmail = document.querySelector('#x-email');
            var xTel = document.querySelector('#x-tel');
            var xCompany = document.querySelector('#x-company');

            document.querySelector('#x-add-btn').onclick = function () {
                if (xName.value == '' || xEmail.value == '' || xTel.value == '') {
                    alert('필수 입력 항목이 비어 있습니다.');
                    return;
                }
                fetch(
                    `/contact/add?name=${xName.value}&email=${xEmail.value}&tel=${xTel.value}&company=${xCompany.value}`
                )
                    .then(function (response) {
                        return response.text();
                    })
                    .then(function (text) {
                        console.log(text);
                        location.href = 'index.html';
                    });
            };

            document.querySelector('#x-cancle-btn').onclick = function () {
                location.href = 'index.html';
            };
        </script>
    </body>
</html>
