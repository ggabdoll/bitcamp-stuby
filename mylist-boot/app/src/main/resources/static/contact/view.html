<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>연락처</title>
    </head>
    <body>
        <h1>연락처 상세</h1>
        <form>
            이메일* : <input id="x-email" type="email" readonly /><br />
            이름* : <input id="x-name" type="text" /><br />
            전화* : <input id="x-tel" type="tel" /><br />
            회사 : <input id="x-company" type="text" /><br />
            <div>*는 필수 입력 항목입니다.</div>
            <button id="x-update-btn" type="button" style="margin: 25px">변경</button>
            <button id="x-delete-btn" type="button" style="margin: 25px">삭제</button>
            <button id="x-cancle-btn" type="button" style="margin: 25px">취소</button>
        </form>

        <script>
            //1) URL에서 쿼리스트링(query string)을 추출한다.
            var arr = location.href.split('?');
            //console.log(arr);
            if (arr.length == 1) {
                alert('요청 형식이 옳바르지 않습니다.');
                throw 'URL 형식 오류!';
            }

            var qs = arr[1];
            // console.log(qs);

            //2) 쿼리 스트링에서 eamil 값을 추출한다.
            var params = new URLSearchParams(qs);
            var email = params.get('email');

            if (email == null) {
                alert('no email');
                throw '파라미터 오류!';
            }
            console.log(email);

            var xName = document.querySelector('#x-name');
            var xEmail = document.querySelector('#x-email');
            var xTel = document.querySelector('#x-tel');
            var xCompany = document.querySelector('#x-company');

            //4) 서버에서 Data 가져오기
            fetch(`/contact/get?email=${email}`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (contact) {
                    //4)연락처 상세 정보를 화면에 출력한다.
                    xName.value = contact.name;
                    xEmail.value = contact.email;
                    xTel.value = contact.tel;
                    xCompany.value = contact.company;
                });

            document.querySelector('#x-update-btn').onclick = function () {
                if (xName.value == '' || xTel.value == '') {
                    alert('필수 입력 항목이 비어 있습니다.');
                    return;
                }

                fetch(
                    `/contact/update?name=${xName.value}&email=${xEmail.value}&tel=${xTel.value}&company=${xCompany.value}`
                )
                    .then(function (response) {
                        return response.text();
                    })
                    .then(function (text) {
                        console.log(text);
                        location.href = 'index.html';
                    });
            };

            document.querySelector('#x-cancle-btn').onclick = function () {
                location.href = 'index.html';
            };

            document.querySelector('#x-delete-btn').onclick = function () {
                fetch(`/contact/delete?email=${email}`)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (result) {
                        console.log(result);
                        location.href = 'index.html';
                    });
            };
        </script>
    </body>
</html>
